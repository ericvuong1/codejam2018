<div class="drop-zone">
  <div>
    <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
               (onFileLeave)="fileLeave($event)">
    </file-drop>
  </div>
</div>
<div class="display">
  <img [src]="url" class="image" *ngIf="showImage"
       [@simpleFadeAnimation]="showImage ? 'in' : 'out'"
       (click)="nextQuote()">
</div>
<div class="quote">
  <mat-card [class.mat-elevation-z2]="true" *ngIf="showQuote"
            [@simpleFadeAnimation]="showQuote ? 'in' : 'out'">
    <mat-card-title style="text-align: center">{{currentQuote.quote}}<br/> -{{currentQuote.author}} </mat-card-title>
  </mat-card>
  <mat-spinner *ngIf="loading" style= "margin: auto; margin-top: 10px;"></mat-spinner>
</div>
