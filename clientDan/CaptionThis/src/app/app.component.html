<div>
  <img [src]="url" class="image" *ngIf="showImage"> <br/>
</div>

<div class="drop-zone">
  <div style="top: 150px">
    <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
               (onFileLeave)="fileLeave($event)">
    </file-drop>
  </div>
</div>
